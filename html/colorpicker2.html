<script type="text/javascript" language="JavaScript">
var myColor, decColor, pctColor="" ;

function SetColor( myColor, decColor ) {
   if (document.forms[0].setColor.value != "Reset")  { 
      document.forms[0].hex_value.value=myColor ;
      document.forms[0].dec_value.value=decColor ;
      document.forms[0].myformat.value= " \<font color=\"#" + document.forms[0].hex_value.value + "\"\>" 
      //document.bgColor= document.forms[0].hex_value.value 
      ChangeColors(myColor)
   }
}

function GetClick( ) { 
   if (document.forms[0].setColor.value == "Reset") {
      document.forms[0].myformat.value= "   Please Click Reset!" }
   else {
      document.forms[0].myformat.value= " \<font color=\"" + document.forms[0].hex_value.value + "\"\>" 
   } ; 
   document.forms[0].setColor.value="Reset" ;
} 

function ChangeColors(myColor)
{

	document.getElementById('0').style.backgroundColor=myColor

}

function updateParent() {
    idVal =  opener.document.forms[0].idValue.value
    opener.document.getElementById(idVal).style.backgroundColor=document.forms[0].hex_value.value;
    self.close();
    return false;
}

//
</script>
</head>
